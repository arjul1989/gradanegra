steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gradanegra-frontend:${SHORT_SHA}', 
           '--build-arg', 'NEXT_PUBLIC_API_URL=https://gradanegra-api-350907539319.us-central1.run.app',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=gradanegra-prod',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyDa0qWOCHkldgquB51q8oZtMI4Aoqx84lw',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=grada-prod.firebaseapp.com',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=gradanegra-prod.firebasestorage.app',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=350907539319',
           '--build-arg', 'NEXT_PUBLIC_FIREBASE_APP_ID=1:350907539319:web:d1206f7b3180d3abd94b72',
           '.']
  
  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/gradanegra-frontend:${SHORT_SHA}', 'gcr.io/$PROJECT_ID/gradanegra-frontend:latest']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gradanegra-frontend:${SHORT_SHA}']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gradanegra-frontend:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gradanegra-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gradanegra-frontend:${SHORT_SHA}'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/gradanegra-frontend:${SHORT_SHA}'
  - 'gcr.io/$PROJECT_ID/gradanegra-frontend:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'
