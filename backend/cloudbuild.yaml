steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/gradanegra-api:$COMMIT_SHA', '.']
    dir: 'backend'
  
  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', 'gcr.io/$PROJECT_ID/gradanegra-api:$COMMIT_SHA', 'gcr.io/$PROJECT_ID/gradanegra-api:latest']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gradanegra-api:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/gradanegra-api:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'gradanegra-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/gradanegra-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'NODE_ENV=production,FIREBASE_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=$PROJECT_ID-tickets'

images:
  - 'gcr.io/$PROJECT_ID/gradanegra-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/gradanegra-api:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
