<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Registro - Grada Negra</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f20d33",
              "background-light": "#f8f5f6",
              "background-dark": "#221013",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex-grow flex items-center justify-center p-4">
<div class="flex w-full max-w-[480px] flex-col items-center justify-center gap-2">
<!-- Logo -->
<div class="w-full flex justify-center py-6">
<img alt="Grada Negra Logo" class="h-10 w-auto" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDv_V2q9kIyXqIvZSpcDA2RNTgocI4FxyfS3vMtACkPus3H-d51Ga13WeXbtnLhMx1Ui5IytgArVN5qYKPXPTKNBm7pZ6ULIlCWrAD2hTFPnRpcRik2qBH_uPRvpwJAo1hHNNBfvX8NKVboWYhJZ5pIlbZqNqzk6pBNE3iYUm_m_2JOmbSr5B8CvRXviWnZNcidxImH7TbPcxwebZhvomomHm4BinlJzq4Om6C_gWWhWVDwn4rKOE2zWIMbn4mxBl3emGjmZtS1dh5u"/>
</div>
<!-- HeadlineText -->
<h1 class="text-[#181112] dark:text-gray-200 tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Crea tu cuenta para no perderte nada</h1>
<!-- ButtonGroup for Social Login -->
<div class="flex w-full flex-col items-stretch px-4 py-3 gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-white dark:bg-background-dark/50 text-[#181112] dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700">
<span class="truncate">Continuar con Google</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-white dark:bg-background-dark/50 text-[#181112] dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] w-full border border-gray-200 dark:border-gray-700">
<span class="truncate">Continuar con Facebook</span>
</button>
</div>
<!-- MetaText Separator -->
<p class="text-[#8a6067] dark:text-gray-400 text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">O regístrate con tu email</p>
<!-- Form Fields -->
<div class="w-full flex flex-col gap-3 px-4 py-3">
<!-- Email Field -->
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#181112] dark:text-gray-200 text-base font-medium leading-normal pb-2">Correo Electrónico</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181112] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dbdd] dark:border-gray-700 bg-white dark:bg-background-dark/50 focus:border-primary h-14 placeholder:text-[#8a6067] dark:placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="tucorreo@ejemplo.com" type="email" value=""/>
</label>
<!-- Password Field -->
<label class="flex flex-col min-w-40 flex-1 relative">
<p class="text-[#181112] dark:text-gray-200 text-base font-medium leading-normal pb-2">Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181112] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dbdd] dark:border-gray-700 bg-white dark:bg-background-dark/50 focus:border-primary h-14 placeholder:text-[#8a6067] dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Introduce tu contraseña" type="password" value=""/>
<button class="absolute right-4 top-[46px] text-[#8a6067] dark:text-gray-400">
<span class="material-symbols-outlined" data-icon="visibility_off">visibility_off</span>
</button>
</label>
<!-- Confirm Password Field -->
<label class="flex flex-col min-w-40 flex-1 relative">
<p class="text-[#181112] dark:text-gray-200 text-base font-medium leading-normal pb-2">Confirmar Contraseña</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181112] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#e6dbdd] dark:border-gray-700 bg-white dark:bg-background-dark/50 focus:border-primary h-14 placeholder:text-[#8a6067] dark:placeholder:text-gray-500 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="Confirma tu contraseña" type="password" value=""/>
<button class="absolute right-4 top-[46px] text-[#8a6067] dark:text-gray-400">
<span class="material-symbols-outlined" data-icon="visibility_off">visibility_off</span>
</button>
</label>
</div>
<!-- Primary CTA Button -->
<div class="w-full flex flex-col items-stretch px-4 py-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">REGISTRARME</span>
</button>
</div>
<!-- Legal Text -->
<p class="text-[#8a6067] dark:text-gray-400 text-xs font-normal leading-normal px-6 text-center">
                    Al registrarte, aceptas nuestros <a class="font-medium text-[#181112] dark:text-gray-200 underline" href="#">Términos y Condiciones</a> y <a class="font-medium text-[#181112] dark:text-gray-200 underline" href="#">Política de Privacidad</a>.
                </p>
<!-- Sign In Link -->
<p class="text-[#8a6067] dark:text-gray-400 text-sm font-normal leading-normal py-4 px-4 text-center">
                    ¿Ya tienes una cuenta? <a class="font-bold text-primary" href="#">Inicia sesión</a>
</p>
</div>
</div>
</div>
</body></html>
