<div class="flex flex-col">
<h1 class="text-gray-900 dark:text-white text-base font-medium leading-normal">Grada Negra</h1>
<p class="text-gray-500 dark:text-[#9ca6ba] text-sm font-normal leading-normal">Panel de Admin</p>
</div>
</div>
<nav class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">

</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined text-gray-600 dark:text-white">calendar_month</span>
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal">Eventos</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined text-gray-600 dark:text-white">shopping_cart</span>

</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">
<span class="material-symbols-outlined text-gray-600 dark:text-white">bar_chart</span>
<p class="text-gray-700 dark:text-white text-sm font-medium leading-normal">Reportes</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 dark:bg-[#282e39]" href="#">
<span class="material-symbols-outlined fill text-primary dark:text-white">person</span>
<p class="text-primary dark:text-white text-sm font-medium leading-normal">Mi Perfil</p>
</a>

</div>
<div class="mt-auto flex flex-col gap-1">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">

</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20 transition-colors" href="#">

</a>

<main class="flex-1 p-8">
<div class="max-w-4xl mx-auto">
<!-- PageHeading -->
<div class="flex flex-wrap justify-between gap-3 mb-6">
<h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Mi Perfil</h1>
</div>
<!-- Tabs -->
<div class="pb-3">
<div class="flex border-b border-gray-200 dark:border-[#3b4354] gap-8">
<a class="flex flex-col items-center justify-center border-b-[3px] border-primary pb-[13px] pt-4" href="#">
<p class="text-primary dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">Información del Negocio</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-[#9ca6ba] pb-[13px] pt-4 hover:border-gray-300 dark:hover:border-gray-600 transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Branding</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-[#9ca6ba] pb-[13px] pt-4 hover:border-gray-300 dark:hover:border-gray-600 transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Redes Sociales</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-gray-500 dark:text-[#9ca6ba] pb-[13px] pt-4 hover:border-gray-300 dark:hover:border-gray-600 transition-colors" href="#">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Plan y Facturación</p>
</a>
</div>
</div>
<!-- Form Section -->
<div class="mt-6">
<!-- SectionHeader -->
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Información del Negocio</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 py-4">
<!-- TextField: Nombre del Negocio -->
<div class="flex flex-col col-span-2">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Nombre del Negocio</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4354] bg-white dark:bg-[#1b1f27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" value="Mi Tienda de Eventos"/>
</label>
</div>
<!-- TextArea: Descripción -->
<div class="flex flex-col col-span-2">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Descripción</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4354] bg-white dark:bg-[#1b1f27] min-h-32 placeholder:text-gray-400 dark:placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal">La mejor plataforma para encontrar y comprar boletos para los eventos más emocionantes de Colombia.</textarea>
</label>
</div>
<!-- TextField: Correo -->
<div class="flex flex-col">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Correo Electrónico de Contacto</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4354] bg-white dark:bg-[#1b1f27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" type="email" value="contacto@mitienda.com"/>
</label>
</div>
<!-- TextField: Teléfono -->
<div class="flex flex-col">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Teléfono</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4354] bg-white dark:bg-[#1b1f27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" type="tel" value="+57 300 123 4567"/>
</label>
</div>
<!-- TextField: Dirección -->
<div class="flex flex-col col-span-2">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Dirección</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#3b4354] bg-white dark:bg-[#1b1f27] h-14 placeholder:text-gray-400 dark:placeholder:text-[#9ca6ba] p-[15px] text-base font-normal leading-normal" value="Calle Falsa 123, Bogotá, Colombia"/>
</label>
</div>
</div>

<button class="px-6 py-3 rounded-lg text-sm font-bold bg-gray-200 dark:bg-[#282e39] text-gray-800 dark:text-white hover:bg-gray-300 dark:hover:bg-[#3b4354] transition-colors">Cancelar</button>
<button class="px-6 py-3 rounded-lg text-sm font-bold bg-primary text-white hover:bg-primary/90 transition-colors">Guardar Cambios</button>
</div>
